- name: Set pkg_type and destination path
  set_fact:
    pkg_type: >-
      {% if 'OFAC' in pkgfile or 'ofac' in pkgfile %} OFAC
      {% elif 'FOF64' in pkgfile or 'fof64' in pkgfile %} FOF64
      {% elif 'filter_config' in pkgfile or 'FILTER_CONFIG' in pkgfile %} filter_config
      {% elif 'filter_update' in pkgfile or 'FILTER_UPDATE' in pkgfile %} filter_update
      {% else %} UNKNOWN
      {% endif %}
    dest_path: >-
      {% if 'OFAC' in pkgfile or 'ofac' in pkgfile %} /fskfilter/fsk/fffbin-{{ ofac_version | trim }}
      {% elif 'FOF64' in pkgfile or 'fof64' in pkgfile %} /fskfilter/fsk/{{ fof64_version | trim }}
      {% elif 'filter_config' in pkgfile or 'FILTER_CONFIG' in pkgfile %} /fskfilter/fsk/conf
      {% elif 'filter_update' in pkgfile or 'FILTER_UPDATE' in pkgfile %} /fskfilter/fsk/conf2
      {% else %} /tmp/unknown
      {% endif %}

- name: Fail if no matching pkg_type found for {{ pkgfile }}
  fail:
    msg: "Unknown package type for file {{ pkgfile }}. Check your filename and package_type_dest_paths mapping!"
  when: pkg_type == "UNKNOWN" or dest_path == "/tmp/unknown"

- name: Print detected package type and destination
  debug:
    msg: "File '{{ pkgfile }}' detected as type '{{ pkg_type }}', will deploy to '{{ dest_path }}'"

- name: Clean and re-create destination directory
  file:
    path: "{{ dest_path }}"
    state: absent

- name: Create destination directory
  file:
    path: "{{ dest_path }}"
    state: directory
    mode: '0755'

- name: Ensure  temp dir exists
  file:
    path: "{{ tmpdir }}"
    state: directory
    mode: '0755'

- name: Download package from Nexus
  get_url:
    url: "{{ package_type_nexus_paths[pkg_type] }}{{ pkgfile }}"
    dest: "{{ tmpdir }}/{{ pkgfile }}"
    mode: '0644'
    force: yes
    url_username: "{{ nexus_username }}"
    url_password: "{{ nexus_password }}"
    validate_certs: false

- name: Check file extension (.tar.gz or .zip)
  fail:
    msg: "Package file '{{ pkgfile }}' must have .tar.gz or .zip extension."
  when: pkgfile is not regex('.*\\.(tar\\.gz|zip)$')

- name: Extract the package (tar.gz or zip)
  unarchive:
    src: "{{ tmpdir }}/{{ pkgfile }}"
    dest: "{{ dest_path }}"
    remote_src: yes

- name: Find inner tar files (if any)
  find:
    paths: "{{ dest_path }}"
    patterns: "*.tar"
    recurse: yes
  register: tar_file

- name: Find inner tar files (if any)
  find:
    paths: "{{ dest_path }}"
    patterns: "*.tar"
    recurse: yes
  register: tar_file 

- name: Print deployment info
  debug:
    msg: "Deployed {{ pkgfile }} to {{ dest_path }}"

###---ofac version update---###

- name: Download cfg files from Nexus
  get_url:
    url: "{{ nexus_path }}{{ file }}"
    dest: "{{ tmpdir }}/{{ file }}"
    mode: '0644'
    force: yes
    url_username: "{{ nexus_username }}"
    url_password: "{{ nexus_password }}"
    validate_certs: false

- name: Extract the tar.gz package
  unarchive:
    src: "{{ tmpdir }}/{{ file }}"
    dest: "{{ dest_path }}"
    remote_src: yes

- name: Capture previous FFFBIN version (commented or not, excluding current)
  shell: >
    grep '^#\?export FFFBIN=\$FSK/FFFBIN-' /home/tomss/.bash_profile | 
    awk -F'-' '{print $2}' | 
    grep -v '{{ ofac_version | replace(".", "") }}' | 
    tail -n 1
  register: prev_version
  changed_when: false
  failed_when: false
  when: "'OFAC' in file"

- name: Set the prev_version
  set_fact:
    prev_fffbin_version: "{{ prev_version.stdout }}"
  when: "'OFAC' in file"

- name: Remove all old FFFBIN export lines
  lineinfile:
    path: /home/tomss/.bash_profile
    regexp: '^#?export FFFBIN=.*'
    state: absent
    backup: yes
    owner: tomss
    group: tomss
    mode: '0644'
  when: "'OFAC' in file"

- name: Comment out previous version lines
  lineinfile:
    path: /home/tomss/.bash_profile
    line: "#export FFFBIN=$FSK/FFFBIN-{{ prev_fffbin_version }}"
    insertafter: EOF
    state: present
    owner: tomss
    group: tomss
    mode: '0644'
  when: >
    'OFAC' in file
    and prev_fffbin_version is defined
    and prev_fffbin_version != (ofac_version | replace('.', ''))
    and prev_fffbin_version | length > 0

- name: Add FFFBIN export line with current version
  lineinfile:
    path: /home/tomss/.bash_profile
    line: "export FFFBIN=$GHK/FFFBIN-{{ ofac_version | replace('.', '') }}"
    insertafter: EOF
    state: present
    owner: tomss
    group: tomss
    mode: '0644'
  when: "'OFAC' in file"

# ---------- BEGIN: FOF DIR BACKUP & CREATION FOR OFAC PACKAGE ----------

- name: Find all FOF-* directories
  find:
    paths: "{{ filter_dir }}"
    patterns: "FOF-*"
    file_type: directory
    use_regex: false
  register: fof_dirs
  when: "'FOF64' in file"

- name: Set deploy_date
  set_fact:
    deploy_date: "{{ lookup('pipe', 'date +%Y%m%d%H%M%S') }}"
  when: "'FOF64' in file"

- name: Backup FOF directories matching version pattern
  shell: mv "{{ item.path }}" "{{ item.path }}.{{ deploy_date }}"
  loop: >-
    {{
      fof_dirs.files
      | selectattr('path', 'search', 'FOF-(NTB|SFX|MCDD)-[0-9]+-[0-9]+-[0-9]+$')
      | list
    }}
  args:
    executable: /bin/bash
  when: "'FOF64' in file"

- name: Create new FOF directories withew version
  file:
    path: "{{ filter_dir }}/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "FOF-NTB-{{ fof64_version }}"
    - "FOF-SFX-{{ fof64_version }}"
    - "FOF-MCDD-{{ fof64_version }}"
  when: "'FOF64' in file"

- name: Extract tar content inside each new FOF directory
  unarchive:
    src: "{{ tmpdir }}/{{ file }}"
    dest: "{{ filter_dir }}/{{ item }}"
    remote_src: yes
  loop:
    - "FOF-NTB-{{ fof64_version }}"
    - "FOF-SFX-{{ fof64_version }}"
    - "FOF-MCDD-{{ fof64_version }}"
  when: "'FOF64' in file"

- name: Remove old FOF entries from bash profile
  lineinfile:
    path: /home/tomss/.bash_profile
    regexp: '^export FOF_(NTB|SFX|MCDD|CTL_NTB|CTL_SFX|CTL_MCDD)='
    state: absent
    backup: yes
    owner: tomss
    group: tomss
    mode: '0644'
  when: "'FOF64' in file"

- name: Update .bash_profile for new FOF variables
  lineinfile:
    path: /home/tomss/.bash_profile
    line: "{{ item }}"
    state: present
    insertafter: EOF
    owner: tomss
    group: tomss
    mode: '0644'
  loop:
    - "export FOF_NTB=$PSK/FOF-NTB-{{ fof64_version }}"
    - "export FOF_SFX=$PSK/FOF-SFX-{{ fof64_version }}"
    - "export FOF_MCDD=$PSK/FOF-MCDD-{{ fof64_version }}"
    - "export FOF_CTL_NTB=$PSK/FOF-NTB-{{ fof64_version }}"
    - "export FOF_CTL_SFX=$PSK/FOF-SFX-{{ fof64_version }}"
    - "export FOF_CTL_MCDD=$PSK/FOF-MCDD-{{ fof64_version }}"
  when: "'FOF64' in file"

